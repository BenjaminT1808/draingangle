<!DOCTYPE html> 
<html lang="en">
<head>

}</script>
  
  <title>Bladeele</title>

<body>
  <header>
    <ul>
      <li><button><p>?</p></button></li>
      <li><button><p>About Me</p></button></li>
    </ul>
  </header>
  <h1> Bladeele </h1>
  
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Songs" style="text-align: center;">
  
  <ul class="myUL">
    <li><button><h2>Be Nice 2 Me</h2></button></li>
    <li><button>Skin</button></li>
    <li><button>Be Nice 2 Me</button></li>
    <li><button>Be Nice 2 Me</button></li>
  </ul> 

  <script>
    const listItems = index.querySelectorAll('.myUL li');
    for (i = 0; i < listItems; i++) { 
      listItems[i].hide();
    }
    function myFunction() {
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById('myInput');
          filter = input.value.toUpperCase();
          ul = document.getElementById("myUL");
          li = ul.getElementsByTagName('li');

         for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("button")[0];
            txtValue = a.textContent || a.innerText;
           if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
       }
  </script>
</body>
</html>
